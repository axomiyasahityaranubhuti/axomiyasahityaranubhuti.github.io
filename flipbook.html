<!DOCTYPE html>
<html lang="as">
<head>
<meta charset="UTF-8">
<title>Protidhoni E-Magazine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5532618383480850"
 crossorigin="anonymous"></script>


<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
}

/* Fullscreen container */
#book-container {
    width: 100vw;
    height: 100vh;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<div id="book-container">
    <iframe
        id="flipFrame"
        src=""
        scrolling="no"
        frameborder="0"
        allowfullscreen
        allowtransparency="true">
    </iframe>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const month = params.get("month") || "jan";

// Month-wise PubHTML5 links
const monthBooks = {
    jan: "https://online.pubhtml5.com/idgyg/glsk/",

    // Add later when ready
    feb: "",
    mar: "",
    apr: "",
    may: "",
    jun: "",
    jul: "",
    aug: "",
    sep: "",
    oct: "",
    nov: "",
    dec: ""
};

// If month not available
if (!monthBooks[month]) {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;
        font-family:Noto Sans Assamese;font-size:20px;">
        এই মাহৰ আলোচনী এতিয়াও উপলব্ধ নহয়। অনুগ্ৰহ কৰি পিছত আকৌ চাওক।
        </div>`;
} else {

    document.body.innerHTML = `
    <iframe style="width:100%;height:100vh;border:none;"
        src="${monthBooks[month]}"
        seamless="seamless"
        scrolling="no"
        allowfullscreen="true">
    </iframe>
    `;
}
</script>

</body>
</html>
